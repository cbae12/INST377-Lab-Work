<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jason C. Bae's Lab 5: HTML Forms,CSS Frameworks,HTTP Methods</title>
    <link rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="header">Jason C. Bae's Lab 5</div>
            <div class="columns">
                <form class="page_item main_form">
                    <div class="form_item">
                        <label for="fname">First Name</label>
                        <input type="text" name="fname" id="fname">
                    </div>
                    <div class="form_item">
                        <label for="pref">Food Preference</label>
                        <input type="text" name="pref" id="pref">
                    </div>
                    <div class="radio">
                        <legend>Veggie or Vegan?</legend>
                        <label for='yes' class='radio-label'>
                            Yes
                        </label>
                        <input id='yes'
                                name='talk-type'
                                type='radio'
                                value='yes' />
                        <label for='no' class='radio-label'>
                            No
                        </label>
                        <input id='no'
                                name='talk-type'
                                type='radio'
                                value='no' />
                    </div>
                    <button class="button" type='submit'>Submit</button>
                </form>
                <div class="page_item text_item">
                    This is going to be something in two weeks.
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
