<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jason C. Bae Lab 4: HTML Forms</title>
    <link rel='stylesheet' href='styles.css'/>
</head>
<body>
    <div class="carousel">
        <div class="carousel_item carousel_item--visible">
            <img src='images/one.svg'/>
        </div>
        <div class='carousel-item'>
            <img src='images/two.svg'/>
        </div>
        <div class='carousel-item'>
            <img src='images/three.svg'/>
        </div>
        <div class='carousel-item'>
            <img src='images/four.svg'/>
        </div>
        <div class='carousel-item last-item'>
            <img src='images/five.svg'/>
        </div>
    </div>

    <div>
        <button id="carousel_button--prev">Previous slide</button>
        <button id="carousel_button--next">Next slide</button>
    </div>
    <div class='footer'>
        <div class='footer-item footer-one'>
            footer-item 1
        </div>
        <div class='footer-item footer-two'>
            footer item 2
        </div>
        <div class='footer-item footer-three'>
            footer item 3
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
