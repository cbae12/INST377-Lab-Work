<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jason C. Bae Lab 4: HTML Forms</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="header"></div>
    <div class="carousel">
        <div class="carousel__item carousel__item--visible">
            <img src="images/one.svg" />
        </div>
        <div class="carousel-item">
            <img src="images/two.svg" />
        </div>
        <div class="carousel-item">
            <img src="images/three.svg"/>
        </div>
        <div class="carousel-item">
            <img src="images/four.svg" />
        </div>
        <div class="carousel-item">
            <img src="images/five.svg" />
        </div>

        <div class="carousel__actions">
            <button id="carousel__button--prev"><strong>Prev</strong></button>
            <button id="carousel__button--next"><strong>Next</strong></button>
        </div>
    </div>
    <div class="footer">
        <div class="footer-item footer-one">
            <strong>footer item 1</strong>
        </div>
        <div class="footer-item footer-two">
            <strong>footer item 2</strong>
        </div>
        <div class="footer-item footer-three">
            <strong>footer item 3</strong>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
